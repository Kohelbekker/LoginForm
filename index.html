<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/dist/app.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <title>HackAcademy</title> 
    <link rel="shortcut icon" type="" href="./src/images/favicon.png"/>
</head>
<body>
    <header>
        <div class="login-logo">
            <img src="/src/images/logo.svg" alt="logo">
        </div>
        <div class="login-butt">
            <button id="myBtn" class="login-butt-myBtt">Login</button> 
            
            <div id="myModal" class="login-butt-modal">
                
                <div class="login-butt-modal-cont">
                    <span class="login-butt-modal-close">&times;</span>
                    
                    <div class="login-bigLogo">
                        <img class="login-imgLogo" src="./src/images/Rectangle.png" alt="">
                    </div>

                    <div class="login-h2">
                        <h2 class="login-Login">Login</h2>
                    </div>

                    <div class="login-reg">
                        <div class=login-reg-inline>
                            <div class="login-reg-icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="login-reg-input">
                                <input autofocus type="text" name="email" id="email" class="login-input-field" placeholder="Email" required> 
                            </div> 
                        </div>
                        <div class="login-reg-inline">
                            <div class="login-reg-icon">
                                <i class="fas fa-lock"></i>
                            </div>
                            <div class="login-reg-input">
                                <input autofocus type="password" name="pass" id="pass" class="login-input-field" placeholder="Password" required>
                            </div>
                        </div>
                        <p><a>Forgot Password?</a></p>
                    </div>

                    <div class="login-bttnLogin">
                        <button class="login-mainBttn">Login</button>
                        <p>Do not have an account? <a>Signup</a></p>
                    </div>

                    <div class="login-orlines">
                        <div class="login-lines">
                            <hr>
                        </div>
                        <div class="login-or">
                            <h2>OR</h2>  
                        </div>
                        <div class="login-lines">
                            <hr>
                        </div>
                    </div>

                    <div class="login-share-baricon">
                        <div class="login-share-icon">
                            <a><i class="fab fa-google"></i></a>
                        </div>
                        <div class="login-share-icon">           
                            <a><i class="fab fa-facebook-square"></i></a>    
                        </div>
                        <div class="login-share-icon"> 
                            <a><i class="fab fa-github-square"></i></a>
                        </div>
                    </div>
        
            </div>
        
        </div> 
    
    <script src="./src/js/modal.js"></script>
    </header>
</body>
</html>
